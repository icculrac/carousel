<div class="row-fluid" style="padding-top: 100px;">
	<div class="col-md-2" ng-repeat="sidem in sidems">
    	<h3 style="padding-bottom: 20px">{{sidem.title}}</h3><hr>
    	<p>{{sidem.text}}</p><hr>
    	<p>{{sidem.text2}}</p><hr>
    	<p>{{sidem.text3}}</p><hr>
    	<p>{{sidem.text4}}</p><hr>
    	<p>{{sidem.text5}}</p><hr>
    	<p>{{sidem.text6}}</p><hr>
  	</div>

  	<div class="col-md-8" ng-repeat="post in posts">
  		<h3>{{post.title}}</h3>
  		<p>{{post.summary}}</p>
  	</div>

  	<div class="col-md-2"></div>
</div>
